{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>SignUp</title>
  {% load static %}
  
</head>

<body>
  <!-- Display alert messages if any -->
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="padding-top: 50px; text-align: center; color: aliceblue;">
    <strong>Alert-</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}

  <!-- Signup Form -->
  <form method="post">
    {% csrf_token %}
    <h3>SignUp</h3>

    <input type="text" name="username" placeholder="Username *" required>
    <input type="text" name="firstname" placeholder="First name" required>
    <input type="text" name="lastname" placeholder="Last name" required>
    <input type="email" name="email" placeholder="Email *" required>
    <input type="password" name="password" placeholder="Password *" required>
    <input type="password" name="confirmpassword" placeholder="Confirm Password *" required>
 
    <div style="margin-top: 10px;">
      <input type="radio" id="recruiter" name="user_type" value="recruiter" required>
      <label for="recruiter">I'm a recruiter</label><br>
      <input type="radio" id="job_seeker" name="user_type" value="job_seeker" required>
      <label for="job_seeker">I'm looking for jobs</label>
    </div>

    <button type="submit">SignUp</button>
  </form>
</body>

</html>
